<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPS Reporting Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea, select, input[type="text"], input[type="file"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-container {
      margin-top: 10px;
    }
    .checkbox-item {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      font-size: 8pt;
      text-align: center;
      margin-top: 50px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>LPS Reporting Tool</h1>  <div class="section">
    <label for="engineer">Engineer Name:</label>
    <input type="text" id="engineer"><label for="site">Site Address:</label>
<input type="text" id="site">

<label for="date">Date:</label>
<input type="date" id="date">

<label for="kit">Test Kit Number:</label>
<input type="text" id="kit">

<label for="building">Building/Block Reference:</label>
<input type="text" id="building">

<label for="weather">Weather Conditions / Ground Moisture:</label>
<input type="text" id="weather">

  </div>  <div class="section">
    <label for="standard">Choose Standard:</label>
    <select id="standard" onchange="showDefects()">
      <option value="">-- Select a Standard --</option>
      <option value="BSEN62305">BSEN62305</option>
    </select>
    <div id="defects"></div>
  </div>  <div class="section">
    <h2>Defects</h2>
    <div id="selectedDefects"></div>
  </div>  <div class="section">
    <button onclick="generatePDF()">Generate PDF Report</button>
  </div>  <footer>
    Strike Point Lightning Protection Ltd - Registered office: Atkinson & Evans Ltd, 10 Arnot Hill Road, Nottingham NG5 6LJ.
    Company No. 15114852, Registered in England and Wales. @: info@strikepoint.uk Tel: 0115 990 3220
  </footer>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script>
    const defectData = {
      BSEN62305: [
        {
          clause: "Part 3, Annex E, E.7.2.4 a)",
          requirement: "The resistance to earth of each local earth electrode and where reasonably practical the resistance to earth of the complete earth-termination system.",
          reason: "Unable to test one or more of the earth electrodes"
        }
      ]
    };

    const imageInputs = [];

    function showDefects() {
      const standard = document.getElementById("standard").value;
      const defectsDiv = document.getElementById("defects");
      defectsDiv.innerHTML = '';

      if (standard && defectData[standard]) {
        defectData[standard].forEach((defect, index) => {
          const container = document.createElement('div');
          container.classList.add('checkbox-item');

          container.innerHTML = `
            <input type="checkbox" id="defect-${index}" onchange="toggleDefect(${index})">
            <label for="defect-${index}"><strong>${defect.clause}</strong>: ${defect.reason}</label>
            <textarea id="note-${index}" placeholder="Add notes..." style="display:none"></textarea><input type="file" accept="image/*" id="image-${index}" style="display:none">
      `;

      defectsDiv.appendChild(container);
    });
  }
}

function toggleDefect(index) {
  const checked = document.getElementById(`defect-${index}`).checked;
  document.getElementById(`note-${index}`).style.display = checked ? 'block' : 'none';
  document.getElementById(`image-${index}`).style.display = checked ? 'block' : 'none';
}

async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Header page
  doc.setFontSize(16);
  doc.text("LPS Inspection Report", 105, 20, null, null, "center");

  const fields = [
    ["Engineer", "engineer"],
    ["Site Address", "site"],
    ["Date", "date"],
    ["Test Kit Number", "kit"],
    ["Building / Block", "building"],
    ["Weather / Ground Moisture", "weather"],
    ["Standard Tested", "standard"]
  ];

  let y = 40;
  doc.setFontSize(12);
  fields.forEach(([label, id]) => {
    const value = document.getElementById(id).value;
    doc.text(`${label}: ${value}`, 20, y);
    y += 10;
  });

  doc.addPage();
  y = 20;
  doc.setFontSize(14);
  doc.text("Defects Found", 105, y, null, null, "center");
  y += 10;

  let defectCount = 0;
  const standard = document.getElementById("standard").value;
  if (standard && defectData[standard]) {
    for (let i = 0; i < defectData[standard].length; i++) {
      if (document.getElementById(`defect-${i}`).checked) {
        defectCount++;
        const def = defectData[standard][i];
        const note = document.getElementById(`note-${i}`).value;
        const imgInput = document.getElementById(`image-${i}`);

        if (y > 260) {
          doc.addPage();
          y = 20;
        }

        doc.setFontSize(12);
        doc.text(`Defect ${defectCount}:`, 20, y);
        y += 7;
        doc.setFont(undefined, "bold");
        doc.text(`Minimum Requirement:`, 20, y);
        doc.setFont(undefined, "normal");
        doc.text(def.requirement, 60, y, { maxWidth: 130 });
        y += 10;

        doc.setFont(undefined, "bold");
        doc.text(`Reason for Defect:`, 20, y);
        doc.setFont(undefined, "normal");
        doc.text(def.reason, 60, y, { maxWidth: 130 });
        y += 10;

        if (note) {
          doc.text(`Engineer Notes: ${note}`, 20, y, { maxWidth: 170 });
          y += 10;
        }

        if (imgInput && imgInput.files.length > 0) {
          const file = imgInput.files[0];
          const imgData = await toBase64(file);
          doc.addImage(imgData, "JPEG", 20, y, 60, 45);
          y += 50;
        }
      }
    }
  }

  // Footer on last page
  const pageCount = doc.internal.getNumberOfPages();
  for (let i = 1; i <= pageCount; i++) {
    doc.setPage(i);
    doc.setFontSize(8);
    doc.text(
      `Strike Point Lightning Protection Ltd - Registered office: Atkinson & Evans Ltd, 10 Arnot Hill Road, Nottingham NG5 6LJ.\nCompany No. 15114852, Registered in England and Wales. @: info@strikepoint.uk Tel: 0115 990 3220`,
      105,
      285,
      { align: "center", maxWidth: 180 }
    );
  }

  doc.save("LPS-Report.pdf");
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
}

  </script>
</body>
</html>
